<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <link rel="icon" href="https://img.icons8.com/?size=48&id=103413&format=png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #444;
        }

        .click-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 300px;
            background-color: #fff;
            border: 3px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            user-select: none;
            text-align: center;
            font-size: 1.8em;
            color: #666;
            overflow: hidden;
        }

        .click-box:hover {
            border-color: #888;
        }

        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: clickEffect 0.5s ease-out;
        }

        @keyframes clickEffect {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(2.5);
            }
        }

        .stats {
            margin-top: 20px;
            text-align: center;
        }

        .stats p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .high-score {
            color: #d9534f;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CPS Test</h1>
    <div class="click-box" id="clickBox">Start Clicking!</div>
    <div class="stats">
        <p>Current CPS: <span id="currentCps">0</span></p>
        <p>High Score: <span id="highScore" class="high-score">0</span></p>
    </div>
    <footer>Click as fast as you can! High score saves automatically.</footer>
    <script>
        const clickBox = document.getElementById("clickBox");
        const currentCpsElement = document.getElementById("currentCps");
        const highScoreElement = document.getElementById("highScoreClicksCPS");

        let clickCount = 0;
        let startTime = null;
        let timeout = null;
        let highScore = parseFloat(localStorage.getItem("highScoreClicksCPS")) || 0;

        highScoreElement.textContent = highScore;

        function calculateCps() {
            const currentTime = Date.now();
            const elapsedSeconds = (currentTime - startTime) / 1000;
            const cps = (clickCount / elapsedSeconds).toFixed(2);
            return parseFloat(cps);
        }

        function endCpsCalculation() {
            if (!startTime) return;

            const cps = calculateCps();
            currentCpsElement.textContent = 0; 

            if (cps > highScore) {
                highScore = cps;
                highScoreElement.textContent = highScore;
                localStorage.setItem("highScoreClickCPS", highScore);
            }

            startTime = null;
            clickCount = 0;
        }

        function showClickEffect(event) {
            const clickEffect = document.createElement("div");
            clickEffect.classList.add("click-effect");

            const rect = clickBox.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            clickEffect.style.left = `${x - 10}px`;
            clickEffect.style.top = `${y - 10}px`;

            clickBox.appendChild(clickEffect);

            setTimeout(() => clickEffect.remove(), 500);
        }

        clickBox.addEventListener("click", (event) => {
            if (!startTime) {
                startTime = Date.now();
            }

            clickCount++;
            currentCpsElement.textContent = calculateCps();

            showClickEffect(event);

            clearTimeout(timeout);
            timeout = setTimeout(endCpsCalculation, 3000);
        });
    </script>
</body>
</html>
